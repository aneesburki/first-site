<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-container{
            display: flex;
        }
        .flex-items{
            background-color: dodgerblue;
            width: 200px;
            height: 200px;

        }
        .flex-1{
            order: 2;
        }
        .flex-2{
            order: 3;
        }
    </style>
</head>
<body>
    <div class="flex-container">

        <div class="flex-items flex-1">1</div>
        <div class="flex-items flex-2">2</div>
        <div class="flex-items flex-3">3</div>
        <div class="flex-items flex-4">4</div>
        <div class="flex-items flex-5">5</div>
        <div class="flex-items flex-6">6</div>

    </div>
</body>
</html>
